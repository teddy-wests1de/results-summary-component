<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="results">
        <h3 class="score-title">Your Result</h3>
        <article class="score">
          <h1>76</h1>
          <p>of 100</p>
        </article>
        <h2>Great</h2>
        <p class="para-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3 class="summary-title">Summary</h3>
        <article class="reaction">
          <span class="score-description">Reaction</span>
          <span class="profile-score">80</span>
          <span class="total-score">/ 100</span>
        </article>
        <article class="memory">
          <span class="score-description">Memory</span>
          <span class="profile-score">92</span>
          <span class="total-score">/ 100</span>
        </article>
        <article class="verbal">
          <span class="score-description">Verbal</span>
          <span class="profile-score">61</span>
          <span class="total-score">/ 100</span>
        </article>
        <srticle class="visual"
          ><span class="score-description">Visual</span>
          <span class="profile-score">72</span>
          <span class="total-score">/ 100</span></srticle
        >
        <button class="btn">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
